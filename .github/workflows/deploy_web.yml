name: Deploy Web (Godot 4.5)

on:
  push:
    branches:
      - main

permissions:
  contents: write  # n√©cessaire pour publier sur GitHub Pages

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Godot 4.5 headless and export templates
        run: |
          GODOT_VERSION=4.5
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          
          echo "‚¨áÔ∏è Downloading Godot Headless..."
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip -O godot.zip
          unzip -q godot.zip
          mv Godot_v${GODOT_VERSION}-stable_linux.x86_64 /usr/local/bin/godot
          chmod +x /usr/local/bin/godot

          echo "‚¨áÔ∏è Downloading export templates..."
          wget https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_export_templates.tpz -O templates.tpz
          unzip -q templates.tpz -d templates
          cp -r templates/templates/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/

      - name: Export Web build
        run: |
          mkdir -p build/web
          echo "üöÄ Exporting Web version..."
          godot --headless --export-release "Web" build/web/index.html
        env:
          DISPLAY: ":0"

      - name: Upload Web build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-web
          path: build/web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
